<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criptografia de texto</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <nav><img src="./img/Frame.png" alt="frame"></nav>
    </header>
    <main>
        <div class="content">
            <div class="inputSide">
                <div>
                    <textarea name="textoCriptografia" id="texto" placeholder="Digite seu texto"></textarea>
                </div>
                <div class="buttonInput">
                    <button id="criptografar">Criptografar</button>
                    <button id="descriptografar">Descriptografar</button>
                </div>
            </div>
            <div class="resultSide">
                <img id="imgCriptografia" src="./img/criptografia.png" alt="criptografia">
                <h2 id="mensagem">Nenhuma mensagem encontrada</h2>
                <p id="esconder">Digite um texto que vocÃª deseja criptografar ou descriptografar.</p>
                <p id="textoNone"></p>
                <button id="copiar" style="display: none;">Copiar</button>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="./script.js"></script>
</body>
</html>
